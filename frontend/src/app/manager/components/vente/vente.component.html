<main class="my-2 p-3 border rounded" fxLayout="column" fxLayoutAlign="start center">
  <div class="bg-light w-100" fxLayout="column" fxLayoutAlign="center center">
    <h2 class="text-uppercase">Gestion des ventes</h2>
    <!-- <div fxLayout="row" class="w-100" fxLayoutAlign="space-between center">
        <button routerLink="ajout" color="primary" id="add" class="px-5" mat-raised-button>
            Ajouter
        </button>
        </div> -->
    </div>
  <div class="bg-white p-3 w-100 border">
      <table mat-table [dataSource]="dataSource" class="w-100" matSort>

          <ng-container matColumnDef="imgURL">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
              <td mat-cell *matCellDef="let repas" class="text-center">
                <img [src]="repas.imgURL" [attr.alt]="repas.imgURL" height="100">
            </td>
          </ng-container>

          <ng-container matColumnDef="libelle">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Libelle</th>
              <td mat-cell *matCellDef="let repas;">
                  {{ repas.libelle }}
              </td>
          </ng-container>

          <ng-container matColumnDef="prix">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Prix unitaire</th>
              <td mat-cell *matCellDef="let repas;">
                  {{ repas.prixUnitaire }}
              </td>
          </ng-container>

          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date d'ajout</th>
            <td mat-cell *matCellDef="let repas;">
                {{ repas.createdAt | date:'dd/MM/yy Ã  HH:mm':'fr-FR' }}
            </td>
        </ng-container>

          <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let repas;">
                  <button *ngIf="!repas.isVente" mat-raised-button (click)="validate(repas)" color="primary">
                      Ajouter au vente
                  </button>
                  <button *ngIf="repas.isVente" mat-raised-button (click)="validate(repas)" color="warn">
                    Supprimer au vente
                </button>
                <button mat-icon-button class="mx-2" color="primary" (click)="addPrice(repas)">
                  <mat-icon matTooltip="Modifier prix" matTooltipPosition="above">edit</mat-icon>
              </button>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let row; columns: columns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  </div>
</main>
